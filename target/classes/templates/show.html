<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/show">
    姓名: <input type="text" name="name" th:value="${name}">
    <input type="submit" value="搜索">
</form>
<a href="/addInsert">添加</a>
 <table border="1px">
     <tr>
         <td>id</td>
         <td>姓名</td>
         <td>类型</td>
         <td>地址</td>
         <td>金额</td>
         <td>修改</td>
         <td>删除</td>
     </tr>
     <tr th:each="film:${list}">
         <td th:text="${film.id}">id</td>
         <td th:text="${film.name}">姓名</td>
         <td th:text="${film.type}">类型</td>
         <td th:text="${film.address}">地址</td>
         <td th:text="${film.money}">地址</td>
         <td ><a th:href="@{/findFilmById/{id}(id=${film.id})}">修改</a></td>
         <td ><a th:href="@{/deleteById/{id}(id=${film.id})}">删除</a></td>
     </tr>
 </table>
<span th:if="${!isIsFirstPage}"> <a th:href="${PrePage}" >上一页</a></span>
<span th:if="${!isIsLastPage}"> <a th:href="${NextPage}" >下一页</a></span>

</body>
</html>
